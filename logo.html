<!DOCTYPE html>
<html>
<head>
    <title>Round Cafe Logo</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #efe6dc;
            font-family: 'Segoe UI', sans-serif;
        }

        .logo-circle {
            width: 280px;
            height: 280px;
            background: #6f4e37;
            border-radius: 50%;
            color: #fffaf5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .logo-circle .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo-circle h1 {
            margin: 0;
            font-size: 26px;
            letter-spacing: 2px;
        }

        .divider {
            width: 60%;
            height: 2px;
            background: #d9c2b0;
            margin: 12px 0;
        }

        .logo-circle p {
            margin: 0;
            font-size: 13px;
            letter-spacing: 1.5px;
            color: #f3e5d8;
        }
    </style>
</head>

<body>

<div class="logo-circle">
    <div class="icon">☕</div>
    <h1>MOCHA BLOOM</h1>
    <div class="divider"></div>
    <p>ARTISAN CAFÉ</p>
</div>

</body>
</html>
